<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ReWear â€“ Swap Product Detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f5f9fc;
      color: #333;
      padding: 20px;
    }

    main {
      flex: 1;
    }

    /* Header */
    header {
      background-color: #62a8ac;
      color: white;
      padding: 20px 30px;
      border-radius: 8px;
      margin-bottom: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
    }

    .search-box {
      display: flex;
      flex-wrap: nowrap;
    }

    .search-box input {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 6px 0 0 6px;
      outline: none;
    }

    .search-box button {
      padding: 10px 16px;
      background-color: #1e1e1e;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }

    .search-box button:first-of-type {
      border-radius: 0;
    }

    .search-box button:last-of-type {
      border-radius: 0 6px 6px 0;
      margin-left: 5px;
      background-color: #444;
    }

    .search-box button:hover {
      opacity: 0.9;
    }

    /* Main Container */
    main {
      max-width: 1100px;
      margin: auto;
      width: 100%;
    }

    /* Product Form Section */
    .product-section {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      margin-bottom: 30px;
    }

    .left-upload {
      flex: 1 1 35%;
    }

    .image-preview {
      width: 100%;
      height: 300px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      overflow: hidden;
    }

    .image-preview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
    }

    /* Right-side Details */
    .right-details {
      flex: 1 1 60%;
    }

    .right-details h2 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    .right-details textarea {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      margin-bottom: 20px;
      font-size: 1rem;
      min-height: 100px;
    }

    .right-details input[type="text"],
    .right-details select {
      width: 48%;
      padding: 12px;
      margin-bottom: 20px;
      margin-right: 4%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    /* Buttons */
    .buttons {
      margin-top: 10px;
    }

    .buttons button {
      background-color: #62a8ac;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
      transition: background 0.3s ease;
    }

    .buttons .available {
      background-color: #28a745;
    }

    .buttons .available:hover {
      background-color: #218838;
    }

    .buttons .swap {
      background-color: #ff9800;
    }

    .buttons .swap:hover {
      background-color: #e68a00;
    }

    /* Previous Listings Section */
    .previous-listings {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    .previous-listings h3 {
      font-size: 1.25rem;
      margin-bottom: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .gallery img {
      width: 180px;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #4d8b8e;
      color: white;
      text-align: center;
      padding: 16px;
      margin-top: 40px;
      font-size: 0.95rem;
      border-radius: 8px 8px 0 0;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .product-section {
        flex-direction: column;
        padding: 20px;
      }

      .right-details input[type="text"],
      .right-details select {
        width: 100%;
        margin-right: 0;
      }

      .gallery {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">ðŸ‘š ReWear</div>
    <form class="search-box" onsubmit="return false;">
      <input type="text" placeholder="Search..." />
      <button type="submit">Go</button>
      <button type="button" onclick="history.back()">Back</button>
    </form>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Product Upload Section -->
    <section class="product-section">
      <div class="left-upload">
        <div class="image-preview" id="previewBox">
          <span>No image selected</span>
        </div>
        <input type="file" id="imageInput" accept="image/*" />
      </div>

      <div class="right-details">
        <h2>Add Product Description</h2>
        <textarea placeholder="Enter clothing details..."></textarea>
        <input type="text" placeholder="Size (e.g., M)" />
        <select>
          <option disabled selected>Select Condition</option>
          <option>New</option>
          <option>Gently Used</option>
          <option>Used</option>
        </select>

        <div class="buttons">
          <button class="swap">Request Swap</button>
        </div>
      </div>
    </section>

    <!-- Previous Listings -->
    <section class="previous-listings">
      <h3>Available Swaps You Can Explore</h3>
      <div class="gallery">
        <img src="uploads/img1.jpg" alt="Item 1">
        <img src="uploads/img2.jpg" alt="Item 2">
        <img src="uploads/img3.jpg" alt="Item 3">
        <img src="uploads/img4.jpg" alt="Item 4">
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 ReWear | Built for a sustainable tomorrow</p>
  </footer>

  <!-- JS: Preview Image Upload -->
  <script>
    const imageInput = document.getElementById("imageInput");
    const previewBox = document.getElementById("previewBox");

    imageInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        previewBox.innerHTML = "";
        reader.onload = function (e) {
          const img = document.createElement("img");
          img.src = e.target.result;
          previewBox.appendChild(img);
        };
        reader.readAsDataURL(file);
      } else {
        previewBox.innerHTML = "<span>No image selected</span>";
      }
    });
  </script>

</body>
</html>
