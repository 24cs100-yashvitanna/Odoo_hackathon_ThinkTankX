<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Item - ReWear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f5f9fc;
      color: #333;
      padding: 20px;
    }

    header {
      background-color: #62a8ac;
      color: white;
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2rem;
    }

    main {
      max-width: 600px;
      margin: auto;
    }

    form {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
    }

    form label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    form input[type="text"],
    form input[type="file"],
    form textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #fff;
      color: #333;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    form button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #62a8ac;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: #4d8b8e;
    }

    .preview {
      margin-top: 10px;
      text-align: center;
    }

    .preview img {
      max-width: 120px;
      border-radius: 6px;
      margin-top: 10px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“¤ Upload Clothing</h1>
  </header>

  <main>
    <form id="uploadForm">
      <label>Title:</label>
      <input type="text" name="title" required>

      <label>Description:</label>
      <textarea name="description" rows="4"></textarea>

      <label>Category:</label>
      <input type="text" name="category">

      <label>Type:</label>
      <input type="text" name="type">

      <label>Size:</label>
      <input type="text" name="size">

      <label>Condition:</label>
      <input type="text" name="condition">

      <label>Tags (comma-separated):</label>
      <input type="text" name="tags">

      <label>Image:</label>
      <input type="file" name="image" accept="image/*" required>

      <div class="preview" id="preview"></div>

      <button type="button">Upload Item</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 ReWear Community | Built for a sustainable tomorrow</p>
  </footer>

  <script>
    const form = document.getElementById("uploadForm");
    const button = form.querySelector("button");
    const fileInput = form.querySelector("input[name='image']");
    const preview = document.getElementById("preview");

    let imageData = "";

    fileInput.addEventListener("change", function () {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          imageData = e.target.result;
          preview.innerHTML = `<img src="${imageData}" alt="Preview">`;
        };
        reader.readAsDataURL(file);
      }
    });

    button.addEventListener("click", function () {
      const title = form.title.value.trim();
      const description = form.description.value.trim();
      const category = form.category.value.trim();
      const type = form.type.value.trim();
      const size = form.size.value.trim();
      const condition = form.condition.value.trim();
      const tags = form.tags.value.trim();

      if (!title || !imageData) {
        alert("Please fill in the title and select an image.");
        return;
      }

      const newItem = {
        title,
        description,
        category,
        type,
        size,
        condition,
        tags,
        image: imageData,
        approved: false
      };

      let items = JSON.parse(localStorage.getItem("rewearItems")) || [];
      items.push(newItem);
      localStorage.setItem("rewearItems", JSON.stringify(items));

      alert("âœ… Item uploaded successfully!");
      window.location.href = "home.html";
    });
  </script>

</body>
</html>
