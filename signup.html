<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - ReWear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f5f9fc;
      color: #333;
      padding: 20px;
    }

    header {
      background-color: #62a8ac;
      color: white;
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 5px;
    }

    main {
      max-width: 500px;
      margin: auto;
      text-align: center;
    }

    form {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
      text-align: left;
    }

    form label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #fff;
      color: #333;
    }

    .password-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-wrapper input {
      flex: 1;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      user-select: none;
      color: #666;
    }

    form button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #62a8ac;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: #4d8b8e;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 5px;
    }

   .footer {
      background-color: #4d8b8e;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      border-radius: 8px 8px 0 0;
      font-size: 0.95rem;
    }

    p a {
      color: #62a8ac;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ‘š ReWear</h1>
    <p>Create your account to start swapping!</p>
  </header>

  <main>
    <h2>Sign Up</h2>
    <form action="signup.php" method="POST" onsubmit="return validateForm()">
      <label>Full Name:</label>
      <input type="text" name="name" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Password:</label>
      <div class="password-wrapper">
        <input type="password" name="password" id="password" required>
        <span class="toggle-password" onclick="togglePassword('password', this)"></span>
      </div>

      <label>Confirm Password:</label>
      <div class="password-wrapper">
        <input type="password" name="confirm" id="confirm" required>
        <span class="toggle-password" onclick="togglePassword('confirm', this)"></span>
      </div>

      <div id="error-msg" class="error"></div>

      <button type="submit">Sign Up</button>
      <p style="margin-top: 10px; text-align: center;">
  Already have an account? <a href="login.html">Login here</a>
</p>

    </form>
  </main>

   <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 ReWear | Built for a sustainable tomorrow</p>
  </footer>
  
  <script>
    function togglePassword(id, icon) {
      const field = document.getElementById(id);
      if (field.type === "password") {
        field.type = "text";
        icon.textContent = "";
      } else {
        field.type = "password";
        icon.textContent = "";
      }
    }

    function validateForm() {
      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;
      const error = document.getElementById("error-msg");

      if (pass.length < 8) {
        error.textContent = "Password must be at least 8 characters long.";
        return false;
      }

      if (pass !== confirm) {
        error.textContent = "Passwords do not match.";
        return false;
      }

      error.textContent = "";
      return true;
    }
  </script>

</body>
</html>
